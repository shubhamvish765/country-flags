<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="country.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="country.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h2 class="title">Where in the World ?</h2>
        <div class="dark-mode">
          <i class="fa-regular fa-moon"></i>
          <span>Dark Mode</span>
        </div>
      </div>
      <main>
        <div class="back-button" onclick="history.back()">
          <i class="fa-solid fa-arrow-left"></i>&nbsp;
          <span>back</span>
        </div>
        <div class="container">
          <div class="mains-container">
            <img src="" alt="" />
          </div>
          <div class="content-container">
            <h2>Belgium</h2>
            <p class="native-name"><b>Native Name: </b><span>India</span></p>
            <p class="population"><b>Population: </b><span>11,22,333</span></p>
            <p class="region"><b>Region: </b><span>Europe</span></p>
            <p><b>Sub Region: </b><span class="sub-region">Westren Europe</span></p>
            <p class="capital"><b>Capital: </b><span>Dollar</span></p>
            <div class="border-boundary">
              <p><b>Border Boundaries:</b></p>
            
            </div>
          </div>
          <div class="content-container2">
            <div class="content">
              <p><b>Top Level Domain: </b><span class="domain">Be</span></p>
              <p class="currencies"><b>Currencies: </b><span>11,22,333</span></p>
              <p class="languages"><b>Languages: </b><span>Europe</span></p>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
